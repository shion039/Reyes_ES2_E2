<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/script1.js"></script>
    <script type="text/javascript" src="js/script2.js"></script>
    <script type="text/javascript" src="js/script3.js"></script>
</head>
<body class="container" onload="cargaSelect();">
    <form id="validar">
      <div class="box1">
        <fieldset><legend>Ejemplo Item 1</legend>
            <div class="mb-3">
                <label for="et1" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="cajatexto1" placeholder="Nombres y Apellidos">
            </div>
            <div class="mb-3">
                <label for="et1" class="form-label">Rut</label>
                <input type="text" class="form-control" id="cajatexto2" placeholder="RUT (Ej: 12345678-k)">
            </div>
            <div class="mb-3">
                  <label for="et2" class="form-label">Edad</label>
                  <select class="form-select" aria-label="Default select example" name="edad" id="edad">
                    <option selected value="0">Selecciona tu edad</option>
                  </select>      
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="ckeck1" id="ckeck1" value="">
                <label class="form-check-label" for="check1"> 
                  Acepto los términos y condiciones del contrato 
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="check2" id="check2" value="">
                <label class="form-check-label" for="check2">
                  Declaro que la información proporcionada es verídica 
                </label>
            </div><br/><br/>  
            <button type="submit" class="btn btn-danger" onclick="matricula(event)" >Matricularme</button><br/><br/>
            <div id="errores"></div>                        
      </div>                                                                      
    </form>
    <form>
      <div class="box2">
       <fieldset><legend>Ejemplo Item 2</legend>
            <div class="form-check-label" id="Informe"><h5>Establece fechas para el Proyecto Academico</h5></div>  
            <div class="input-group">
                <label class="form-check-label" for="fechadeinicio">Fecha de Inicio = </label>
                <input type="date" class="form-control" id="fechadeinicio" required>
            </div> 
            <div class="input-group">
                <label class="form-check-label" for="fechadecierre">Fecha de Cierre = </label>
                <input type="date" class="form-control" id="fechadecierre" required>
            </div><br/><br/>  
            <button type="button" class="btn btn-dark" onclick="enviarFechas()" value="verificar">Enviar Fechas</button><br/><br/>                      
      </div>                                                                      
    </form>
    <form>
      <div class="box3">
       <fieldset><legend>Ejemplo Item 3</legend>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="modificar" id="bordeForm" value="borde">
                <label class="form-check-label" for="bordeForm"> 
                  Modificar borde del formulario
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="modificar" id="tamañoimagen" value="tamañoGif">
                <label class="form-check-label" for="tamañoimagen">
                  cambiar el tamaño de la imagen 
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="modificar" id="estilofuente" value="tipoFuente">
                <label class="form-check-label" for="estilofuente">
                  cambiar estilo de fuente
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="modificar" id="colorletras" value="colorA">
                <label class="form-check-label" for="colorletras">
                  cambiar a color de las letras  
                </label>
            </div>  
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="modificar" id="colorfondo" value="fondo">
                <label class="form-check-label" for="colorfondo">
                  cambiar el color de fondo del formulario 
                </label>
            </div><br/><br/> 
            <div class="text-center">
              <img src="img/gohan.gif" alt="vegeta" class="imagen" id="gif">
            </div><br/><br/>
            <button type="button" class="btn btn-success" onclick="modProp()" >Modificar Propiedades</button><br/><br/>                    
      </div>                                                                      
    </form>
</body>
</html>
